name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/farmlink-backend:${{ github.sha }} ./Backend
          docker push ${{ secrets.DOCKER_USERNAME }}/farmlink-backend:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/farmlink-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/farmlink-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/farmlink-backend:latest

      # Build & push frontend
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/farmlink-frontend:${{ github.sha }} ./Frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/farmlink-frontend:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/farmlink-frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/farmlink-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/farmlink-frontend:latest
